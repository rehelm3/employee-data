<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  
  </style>
  <title>Employee Tracking</title>
</head>
<body>
  <div class="container">
    <h1>Add Employee</h1>
    <form id="employee-form">
      <div>
        <label for="name">Employee Name</label>
        <input type="text" id="employee-name" class="u-full-width">
      </div>

      <div>
        <label for="role">Role</label>
        <input type="text" id="role" class="u-full-width">
      </div>

      <div>
        <label for="start">Start Date (mm/dd/yy)</label>
        <input type="text" id="start-date" class="u-full-width">
      </div>
      
      <div>
        <label for="monthly">Monthly Rate</label>
        <input type="number" id="monthly-rate" class="u-full-width">
      </div>

      <div><br>
        <button type="button" class="btn btn-primary animal-button">Submit</button>
      </div>

    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Role</th>
          <th>Start Date</th>
          <th>Months Worked</th>
          <th>Monthly Rate ($)</th>
          <th>Total Billed ($)</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employee-list"></tbody>
    </table>

  </div>
  <script src="resources/js/app.js"></script>
</body>
</html>
